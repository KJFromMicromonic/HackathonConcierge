version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SPEECHMATICS_API_KEY=${SPEECHMATICS_API_KEY}
      - BACKBOARD_API_KEY=${BACKBOARD_API_KEY}
      - BACKBOARD_ASSISTANT_ID=${BACKBOARD_ASSISTANT_ID}
      - REDIS_URL=redis://redis:6379/0
      - USE_REDIS_SESSIONS=true
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      # For production: scale up replicas
      replicas: 1
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis_data:
