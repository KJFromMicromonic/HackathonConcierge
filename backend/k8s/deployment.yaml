apiVersion: v1
kind: ConfigMap
metadata:
  name: hackathon-concierge-config
data:
  USE_REDIS_SESSIONS: "true"
  REDIS_URL: "redis://redis-service:6379/0"
---
apiVersion: v1
kind: Secret
metadata:
  name: hackathon-concierge-secrets
type: Opaque
stringData:
  SPEECHMATICS_API_KEY: "YOUR_SPEECHMATICS_KEY"
  BACKBOARD_API_KEY: "YOUR_BACKBOARD_KEY"
  BACKBOARD_ASSISTANT_ID: "YOUR_ASSISTANT_ID"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackathon-concierge
  labels:
    app: hackathon-concierge
spec:
  replicas: 4  # 100 users / ~25 per pod
  selector:
    matchLabels:
      app: hackathon-concierge
  template:
    metadata:
      labels:
        app: hackathon-concierge
    spec:
      containers:
      - name: backend
        image: hackathon-concierge:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: hackathon-concierge-config
        - secretRef:
            name: hackathon-concierge-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hackathon-concierge-service
spec:
  selector:
    app: hackathon-concierge
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hackathon-concierge-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hackathon-concierge
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Redis deployment for session storage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
